<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col-sm-6">
          <h3 class="bg-success text-white p-2">Done Task List</h3>
          <ul class="list-group" id="finishedList">
            
          </ul>
        </div>
        <div class="col-sm-6">
          <h3 class="bg-primary text-white p-2">ToDo List</h3>
          <ul class="list-group" id="toDoList">
            
          </ul>
        </div>
      </div>
      <div class="d-flex gap-4">
        <input
          type="text"
          class="form-control"
          id="inputTask"
          aria-describedby="taskHelp"
          placeholder="Enter task"
          autocomplete="off"
        />
        <input type="button" class="btn btn-primary" value="Add task" id="addBtn"/>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
